        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <div class="main-container">
            <div class="main wrapper clearfix">
             <!--   <h1>Dominion Board</h1> -->
                <div id='start-screen'>
                    <h1>Dominion</h1>
                    <div id="player-num-list">
                    <p>Number of Players:</p>
                    <p>
                        <span class="player-num"> 1 </span> &nbsp
                        <span class="player-num"> 2 </span> &nbsp
                        <span class="player-num"> 3 </span>
                    </p>
                    <p>
                        <span class="player-num"> 4 </span> &nbsp
                        <span class="player-num"> 5 </span> &nbsp
                        <span class="player-num"> 6 </span>
                    </p>
                    </div>
                </div>
                <div id='end-screen'>
                    <div id="end-screen-results">
                        <h1>Game Over</h1>
                        <p><b><span id="results"></span></b></p>
                        <div id="play-again" class="button">Play Again</div>
                    </div>
                    <div id="final-log"></div>
                </div>
                <div id="dominion-board">
                    <div id="supply-cards"></div>
                    <div id="kingdom-cards"></div>
                    <div id="user">
                        <div id="game-info">
                            <p>
                            </p>
                        </div>
                        <div id="user-info">
                            <div id="info">
                          <!--      <p><span id="player-name"></span></p>   -->
                                <p>Actions: <b><span class="info-info" id="num-actions"></span></b>
                                <br/>Buys: <b><span class="info-info" id="num-buys"></span></b>
                                <br/>Coins: <b><span class="info-info" id="num-coins"></span></p></b>
                            </div>
                            <div id="buttons">
                                <div id="end-action" class="button-special">End action</div>
                                <div id="play-coins" class="button-special">Play Coins</div>
                                <div id="end-game" class="button-special">End game</div>
                            </div>
                        </div>
                        <div id="card-effects">
                        </div>
                        <div id="hand">
                        </div>
                    </div>
                    <div id='popup'>
                        <span id="popup-close"><p>X</p></span>
                        <span id='popup-text'></span>
                    </div>
                </div>
            </div> <!-- #main -->
        </div> <!-- #main-container -->
